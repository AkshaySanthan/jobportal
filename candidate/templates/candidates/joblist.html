{%extends 'candidates/base.html'%}
{%block body_block%}

{%for job in jobs%}

<div class="row mt-5">
    <div class="col-4">

        <div class="card" style="width: 18rem;">
  <img src="{{job.company.employer.logo.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{job.job_title}}</h5>
    <p class="card-text"></p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{job.location}}</li>
    <li class="list-group-item">{{job.salary}}</li>
    <li class="list-group-item">{{job.job_description}}</li>
<!--    <li class="list-group-item">{{job.active_status}} </li>-->
  </ul>
  <div class="card-body">
    <a href="{%url 'can-detailjob' job.id %}" class="card-link btn btn-success">VIEW MORE</a>
    <a href="#" class="card-link"></a>
  </div>
</div>



    </div>
</div>


{%endfor%}



{%endblock%}
